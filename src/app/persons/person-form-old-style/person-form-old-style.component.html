<form class="person-form">

  <!-- FIRST NAME -->
  <div class="form-group row">
    <label for="firstName" class="col-sm-3 col-form-label">First name</label>
    <div class="col-sm-9">
      <input id="firstName" class="form-control" placeholder="First name (required)" minlength="3">
    </div>
  </div>

  <!-- LAST NAME -->
  <div class="form-group row">
    <label for="lastName" class="col-sm-3 col-form-label">Last name</label>
    <div class="col-sm-9">
      <input id="lastName" class="form-control" placeholder="Last name (required)" minlength="3">
    </div>
  </div>

  <!-- EMAIL -->
  <div class="form-group row">
    <label for="email" class="col-sm-3 col-form-label">Email</label>
    <div class="col-sm-9">
      <input id="email" type="email" class="form-control" placeholder="Email (required)">
    </div>
  </div>

  <!-- HAS ADDRESS -->
  <div class="form-group row">
    <div class="col-sm-9">
      <div class="form-check">
        <input id="hasAdress" type="checkbox" class="form-check-input">
        <label class="form-check-label" for="hasAdress">Has address</label>
      </div>
    </div>
  </div>

  <div>
    <!-- ADDRESS TYPE -->
    <div class="form-group row">
      <label for="addressType" class="col-sm-3 col-form-label">Address type</label>
      <div class="col-sm-9">
        <input id="addressType" type="email" class="form-control" placeholder="Email (required)">
      </div>
    </div>

    <!-- CITY, STATE, ZIP CODE -->
    <div class="form-group col-md-6">
      <label for="addressType" class="col-sm-3 col-form-label">City, State, Zip code</label>

      <div class="col-sm-9">
        <div class="form-group col-md-4">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>

        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
